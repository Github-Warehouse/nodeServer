<!-- Menu Toggle Button -->
<a href="#" class="dropdown-toggle" data-toggle="dropdown" id="user">
    <!-- The user image in the navbar-->
    {{#if isSignin}}
    <img src="public/images/user2-160x160.jpg" class="user-image" alt="User Image">
    <span class="hidden-xs" id="user-login">你好，{{username}}</span>
    {{else}}
    <!-- hidden-xs hides the username on small devices so only the image appears. -->
    <span class="hidden-xs" id="user-login">登录</span>
    <span class="hidden-xs" id="user-register">注册</span>
    {{/if}}
</a>
<ul class="dropdown-menu">
    <!-- The user image in the menu -->
    {{#if isSignin}}
    <li class="user-header">
        <img src="public/images/user2-160x160.jpg" class="img-circle" alt="User Image">

        <p>
            欢迎登录后台系统
            <small>{{username}}</small>
        </p>
    </li>
    <!-- Menu Body -->
    {{else}}
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">
                登录
            </h3>
        </div>
        <!-- form -->
        <form action="" role="form" id="user-form">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputUsername" class="control-label">账号：</label>
                    <input type="text" name="username" id="inputUsername" placeholder="请输入账号" class="form-control">
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="control-label">密码：</label>
                    <input type="password" name="password" id="inputPassword" placeholder="请输入密码" class="form-control">
                </div>

            </div>
        </form>
    </div>
    {{/if}}
    <!-- Menu Footer-->
    {{#if isSignin}}
    <li class="user-footer">
        <div class="pull-left">
            <a href="#" class="btn btn-primary btn-flat" id="logout">注销</a>
        </div>
        <div class="pull-right">
            <a href="javascript:void(0);" class="btn btn-default btn-flat">取消</a>
        </div>
    </li>
    {{else}}
    <li class="user-footer">
        <div class="pull-left">
            <a href="#" class="btn btn-primary btn-flat" id="confirm">确定</a>
        </div>
        <div class="pull-right">
            <a href="javascript:void(0);" class="btn btn-default btn-flat">取消</a>
        </div>
    </li>
    {{/if}}
</ul>
